name: CI

on:
  push:
    branches: 
        - main 
        - develop
        - feature_*
  pull_request:
    branches: 
        - main 
        - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Get API key and secret
        env:
          API_KEY: ${{ secrets.API_KEY }}
          SECRET: ${{ secrets.SECRET }}
        run: | 
          echo apiKey="$API_KEY" > ./local.properties
          echo secret="$SECRET" >> ./local.properties
      - name: Build with Gradle
        run: ./gradlew build